<html>

<head>
    <title>Slideshow</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="pics.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>

    <header>
        <div class="container">

            <a href="#" class="logo">UIT</a>
            <div class="menu-toggle"></div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="UITContact.html">contact</a></li>
                    <li><a href="pics.html">Slideshow</a></li>

                </ul>
            </nav>

        </div>


    </header>

    <div class="slidershow middle">

        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2" checked>
            <input type="radio" name="r" id="r3" checked>
            <input type="radio" name="r" id="r4" checked>
            <input type="radio" name="r" id="r5" checked>


            <div class="slide s1">
                <img class="img-resize"
                    src="http://www.eminem.net/pictures/live/054.jpg">
            </div>

            <div class="slide">
                <img class="img-resize"
                    src="http://www.eminem.net/pictures/live/053.jpg">
            </div>

            <div class="slide">
                <img class="img-resize"
                    src="http://www.eminem.net/pictures/media/000.jpg">
            </div>

            <div class="slide">
                <img class="img-resize" src="https://images.news18.com/ibnlive/uploads/2020/08/1597510172_ms-dhoni.png">
            </div>

            <div class="slide">
                <img class="img-resize"
                    src="https://images.news18.com/ibnlive/uploads/2019/07/Copy-of-Untitled-Design.png">
            </div>
        </div>

        <div class="navigation">

            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
            <label for="r5" class="bar"></label>

        </div>




    </div>




</body>
